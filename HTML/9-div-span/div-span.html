<!DOCTYPE HTML>
<html>
	<head>
		<title>Div Span</title>
		<style>
			div
			{
				background: blue;
				color:yellow;
			}
			.bgRed
			{
				background: rgb(255,0,0);
				color:white;	
			}
		</style>
	</head>
	<body>
		<div class="bgRed">
			First Div
			<div>Second Div contained in <span style="color:white; text-decoration:underline;">First Div</span></div>
		</div>

	</body>
</html>
