<!DOCTYPE html>
<html>
	<head>
		<title>Interview Form</title>
	</head>
	<body>
		<form>
			<p>First Name:</p>
			<input type="text" name="firstname" placeholder="First Name" required> 
			<p>Last Name:</p>
			<input type="text" name="lasttname" placeholder="Last Name"><br><br>
			<label for="content">Tell me about Yourself:</label><br><br>
			<textarea name="content"></textarea> 
			<p>Select your highest degree:</p>
			<select name="degree">
			    <option value="mca">MCA</option>
			    <option value="msc">M Sc.</option>
			    <option value="btech">BTech</option>
			    <option value="bca">BCA</option>
			</select>
			<br><br>
			<label for="resume">Attach Resume:</label><br><br>
			<input type="file" name="resume"><br><br>
			<input type="submit" onclick="alert('Hope you are having Fun :)')"> 
		</form>

	</body>
</html>
